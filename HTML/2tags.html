<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Anchor</h1>
    <!-- target attribute'u gitmek istenilen URL'in yeni sekmede acilmasini saglar -->
    <a href="https://google.com.tr/" target="_blank">Google'a git</a>

    <br />

    <!-- resim gostermemizi saglar  -->
    <h1>Image</h1>
    <img 
    src="https://www.w3schools.com/html/pic_trulli.jpg" 
    alt="evler"
    width="500"
    height="333"/>

    <br />

    <!-- video tag'i -->
    <h1>Video</h1>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <video controls>
        <source
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        type="video/mp4"
        />
        Tarayici video tag'ini desteklemiyor.
    </video>

    <br />
    <h1>Audio</h1>
    <audio src="https://www.w3schools.com/html/horse.mp3" controls></audio>
    <audio controls>
        <source
        src="https://www.w3schools.com/html/horse.mp3"
        type="audio/mpeg"
        />
        Tarayici video tag'ini desteklemiyor.
    </audio>


    <br />
    <h1>Button</h1>
    <button type="button" onclick="alert('Hello World!')">Button</button>

    <br />
    <iframe 
    src="1index.html"
    width="500"
    height="300"
    frameborder="0"
    allow="https://youtu.be/TfATgv7zqIs?si=sVgcofHYup_eYcKA" allowfullscreen></iframe>


</body>
</html>
